---
layout: default
title: Region Example
---

{% t regions %}
<hr>
{% region region1 %}
{% region region2 %}

<hr>

<h1>Sample Posts:</h1>
{% for post in site.data.posts %}
  <h2>{{ post.title }}</h2>
  author: {{ post.author.name }}
{% endfor %}

<h1>Pages:</h1>

<ul>
  {% for p in site.pages %}
    <li>
      <a href="{{ p.url }}">page: {{ p.title }}</a>
    </li>
  {% endfor %}
</ul>
